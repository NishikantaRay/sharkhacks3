<section class=" pt-5 mt-5" >
  <div class="card mx-auto "  style="width:25rem;">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
      <div class="card-body" style="padding: 25px;">
        <div class="input-group flex-nowrap">
            <input  type="text" formControlName="firstName"  class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            <button type="submit" class="btn btn-primary">Subscribe</button> 
             
        </div>
      </div>
    </form>
  </div>
</section>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form [formGroup]="regForm" (ngSubmit)="onSubmitForm()">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input formControlName="mail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ad title</label>
            <input type="text" formControlName="adTitle" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ad desc</label>
            <textarea formControlName="adDesc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        
          <!-- </div> -->
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
    </div>
    </div>
</div>
